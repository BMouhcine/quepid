<div class="modal-header">
  <h3 class="modal-title">Specify Company Name</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Company Name:</label>
    <input type="text" ng-model="company.name" style='width: 250px' />
    <p class="help-block">Provide the name of the company, if available. Leave blank otherwise.</p>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="ok()">Update</button>
</div>
